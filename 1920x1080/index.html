<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet" />

    <title>Wallpaper</title>

    <style>
      body {
        font-family: 'Cinzel', serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#DCC080',
            },
            backgroundImage: {
              'gradient-green': 'radial-gradient(circle at center, #004b23 0%, #001a0e 90%)',
            },
          }
        }
      }
    </script>
  </head>

  <body class="bg-gradient-green text-gold flex items-center justify-center min-h-screen flex-col text-center">

    <h1 id="time" class="text-[6rem] font-bold tracking-wide drop-shadow-lg"></h1>
    <p id="date" class="text-2xl opacity-90 tracking-wider "></p>

    <script>
      const dateElem = document.getElementById("date");
      const timeElem = document.getElementById("time");

      const updateTimeAndDate = () => {
        const now = new Date();
        dateElem.textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        
        const formattedTime = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
        timeElem.textContent = formattedTime;
      };

      updateTimeAndDate();
      setInterval(updateTimeAndDate, 1000);
    </script>

  </body>
</html>
