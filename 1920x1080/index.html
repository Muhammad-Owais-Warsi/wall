<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Wallpaper</title>
    <style>
      body {
        font-optical-sizing: auto;
        font-style: normal;
        background-color: #004b23;
        color: #f1faee;
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        font-weight: 500;
      }

      h1 {
        font-size: 5rem;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      #date,
      #time {
        font-family: 'Quicksand', sans-serif;
        font-weight: 500;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Time in Top Right -->
    <div id="time" class="absolute top-4 right-6 text-xl font-semibold"></div>

    <!-- Centered Content -->
    <div class="h-screen w-screen flex flex-col justify-center items-center text-center">
      <h1>Salamalaikum, Owais</h1>
      <p id="date" class="text-2xl"></p>
    </div>


    <script>
      const dateElem = document.getElementById("date");
      const timeElem = document.getElementById("time");

      const updateTimeAndDate = () => {
        const now = new Date();

        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        dateElem.textContent = now.toLocaleDateString('en-US', options);

        const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
        timeElem.textContent = now.toLocaleTimeString('en-US', timeOptions);
      };

      updateTimeAndDate();
      setInterval(updateTimeAndDate, 1000);
    </script>
  </body>
</html>
